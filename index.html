<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Frame Page</title>
    <style>
        iframe {
            display: none;
            width: 100%;
            height: 80vh;
        }
        iframe.active {
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="switchFrame('wikipedia')">Wikipedia</button>
    <button onclick="switchFrame('react')">React App</button>
    <button onclick="switchFrame('vue')">Vue App</button>
    <button onclick="switchFrame('angular')">Angular App</button>

    <button onclick="startTimer()">Start Timer</button>
    
    <iframe id="wikipedia" class="active" src="https://www.wikipedia.org"></iframe>
    <iframe id="react" src="react-app.html"></iframe> 
    <iframe id="vue" src="vue-app.html"></iframe>
    <iframe id="angular" src="angular-app.html"></iframe> 

    <script>
        function switchFrame(id) {
            document.querySelectorAll('iframe').forEach(frame => frame.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startTimer() {
            let counter = 5;
            const timer = setInterval(() => {
                if (counter === 0) {
                    clearInterval(timer);
                    switchFrame('wikipedia');
                } else {
                    console.log(`Switching to Wikipedia in ${counter} seconds...`);
                    counter--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
